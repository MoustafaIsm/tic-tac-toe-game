<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="body-wrapper">
        <!-- Header -->
        <div class="header-wrapper">
            <h1>Tic Tac Toe</h1>
            <h3>A player must get 3 in a row horizantaly, vertical or diagonally.</h3>
            <h3 id="turn">Turn: Yellow</h3>
        </div>
        <!-- Game -->
        <div class="game-wrapper">
            <div class="card">
                <img src="http://127.0.0.1:5500/tic-tac-toe-game/images/transparent.png" class="position">
            </div>
            <div class="card">
                <img src="http://127.0.0.1:5500/tic-tac-toe-game/images/transparent.png" class="position">
            </div>
            <div class="card">
                <img src="http://127.0.0.1:5500/tic-tac-toe-game/images/transparent.png" class="position">
            </div>
            <div class="card">
                <img src="http://127.0.0.1:5500/tic-tac-toe-game/images/transparent.png" class="position">
            </div>
            <div class="card">
                <img src="http://127.0.0.1:5500/tic-tac-toe-game/images/transparent.png" class="position">
            </div>
            <div class="card">
                <img src="http://127.0.0.1:5500/tic-tac-toe-game/images/transparent.png" class="position">
            </div>
            <div class="card">
                <img src="http://127.0.0.1:5500/tic-tac-toe-game/images/transparent.png" class="position">
            </div>
            <div class="card">
                <img src="http://127.0.0.1:5500/tic-tac-toe-game/images/transparent.png" class="position">
            </div>
            <div class="card">
                <img src="http://127.0.0.1:5500/tic-tac-toe-game/images/transparent.png" class="position">
            </div>

        </div>
        <!-- Results and Restart -->
        <div class="result-restart-wrapper">
            <h2 id="result">Result: </h2>
            <div class="restart-btn-wrapper">
                <button type="button" class="btn" id="restart-btn"> Restart </button>
            </div>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
